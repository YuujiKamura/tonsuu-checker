name: AI Code Review

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Clone dependencies
        run: |
          git clone https://github.com/YuujiKamura/ai-code-review.git ../ai-code-review
          git clone https://github.com/YuujiKamura/cli-ai-analyzer.git ../cli-ai-analyzer
          git clone https://github.com/YuujiKamura/folder-watcher.git ../folder-watcher
          git clone https://github.com/YuujiKamura/tauri-gui-shell.git ../tauri-gui-shell

      - name: Build review tool
        run: |
          cd ../ai-code-review
          cargo build --release --bin review

      - name: Run AI Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ../ai-code-review/target/release/review --dir src --prompt quick > review_result.txt 2>&1 || true
          echo "## Review Result"
          cat review_result.txt

      - name: Upload Review Result
        uses: actions/upload-artifact@v4
        with:
          name: ai-code-review
          path: review_result.txt

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review_result.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## AI Code Review\n\n' + review
            });
